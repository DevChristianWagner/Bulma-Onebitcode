<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/5.15.2/css/all.min.css"/>
    <title>Bulma - Contato</title>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
        
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
        
            <div id="navbarBasicExample" class="navbar-menu is-active">
                <a class="navbar-item" href="index.html">
                  Inicio
                </a>
        
                <a class="navbar-item" href="contato.html">
                  Contato
                </a>
              </div>
            </div>
          </nav>
    </header>

    <main class="container">
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <div class="card-image">
                              <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                              </figure>
                            </div>
                            <div class="card-content">
                              <div class="media">
                                <div class="media-left">
                                  <figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                  </figure>
                                </div>
                                <div class="media-content">
                                  <p class="title is-4">John Smith</p>
                                  <p class="subtitle is-6">@johnsmith</p>
                                </div>
                              </div>
                          
                              <div class="content">
                               <span class="is-dark tag is-medium">Javacript Full-Stack Developer</span>
                              </div>

                              <p>(11) 97422-8132</p> <br>
                               <p>christian.coffe@protonmail.com</p>
                            </div>
                          </div>
                    </div>

                    <div class="column is-9">
                          <div class="field">
                            <div class="card">
                             <header class="card-header">
                                <p class="card-header-title">
                                  Contato
                                </p>
                            </header>
                        <div class="card-content">
                          <div class="content">
                            <div class="field">
                                <label class="label">E-mail</label>
                                <div class="control">
                                  <input class="input" type="email" placeholder="Digite seu email">
                                </div>
                              </div>
                              
                              <div class="field">
                                <label class="label">Messagem</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Sua mensagem"></textarea>
                                </div>
                              </div>
    
                              <button class="button is-primary">Enviar</button>
                          </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
